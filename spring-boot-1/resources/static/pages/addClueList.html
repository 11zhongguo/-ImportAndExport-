<script>
    $(function () {
        get();

    var Identification = 1;
    //加载分页数据
    function get() {
        $("#table").bootstrapTable("destroy");


        $("#table").bootstrapTable({
            url: "/apis/gather/findData",
            method: "post",
            contentType: "application/x-www-form-urlencoded",
            ajax: undefined,
            sidePagination: "server",
            queryParams: function (params) {
                var param = {
                    limit: params.limit,
                    offset: params.offset,
                };
                return param;
            },
            toolbar: '#toolbar',
            striped: false,
            cache: false,
            pagination: true,
            sortable: false,
            sortOrder: "desc",
            pageNumber: 1,
            pageSize: 10,
            pageList: [10, 20],
            columns: [{
                field: 'id',
                title: '线索ID',
                align: "center",
            }, {
                field: 'company',
                title: '单位名称',
            }, {
                field: 'phone',
                title: '电话号',
                align: "center",
            }, {
                field: 'industryName',
                title: '行业',
                align: "center",
            }, {
                field: 'city',
                title: '地区',
                align: "center",
            }, {
                field: 'clientSourceString',
                title: '线索来源',
                align: "center",
            }, {
                field: 'customerStatus',
                title: '客户关系',
                align: "center",
            }, {
                field: 'isAssign',
                title: '线索状态',
                align: "center",
            }, {
                field: 'assignorName',
                title: '指派给',
                align: "center",
            }, {
                field: 'distTime',
                title: '指派时间',
                align: "center",
            }, {
                field: 'registerTimeStr',
                title: '登记时间',
                align: "center",
            }, {
                field: 'createName',
                title: '登记人',
                align: "center",
            }, {
                field: 'id',
                title: '操作',
                align: "center",
            }]
        })
    }



</script>
